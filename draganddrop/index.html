<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>drag and drop</h2>
    <p>Drag the image back and forth between the three div elements</p>

    <div id="div1">
        <img src="https://media.istockphoto.com/id/184276818/photo/red-apple.jpg?s=612x612&w=0&k=20&c=NvO-bLsG0DJ_7Ii8SSVoKLurzjmV0Qi4eGfn6nW3l5w=" draggable="true" id="img1">
    </div>

    <div id="div2">
        <img src="https://media.istockphoto.com/id/185284489/photo/orange.jpg?s=612x612&w=0&k=20&c=m4EXknC74i2aYWCbjxbzZ6EtRaJkdSJNtekh4m1PspE=" draggable="true" id="img2">
    </div>

    <div id="div3">
        <img src="https://media.istockphoto.com/id/489520104/photo/green-grape-isolated-on-white-background.jpg?b=1&s=612x612&w=0&k=20&c=_SyW-rTFp6v8je2heUEE_6_4pHpyZMKQ2qSReoaYLow=" draggable="true" id="img3">        
    </div>

</body>
</html>
